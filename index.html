<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Results Summary Component</title>

  <!-- CSS reset by Eric Meyers -->
  <link rel="stylesheet" href="cssreset-meyers.css">

  <link href="style.css" rel="stylesheet" type="text/css" />
  <!-- CSS for Hanken Grotesk -->
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="main">
      <div class="column1">
        <h2 class="your-result dim-font">Your Result</h2>
        
        <div class="circle">
          <p class="total-score">76</p>
          <p class="possible-points dim-font">of 100</p>
        </div>

        <h1>Great</h1>
        <p class="result-explanation dim-font">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="column2">
        <h2>Summary</h2>

        <div class="score-summary">
          <div>
            
            <p>Reaction</p>
            <p><span class="reaction-score section-score">80</span>/100</p>
          </div>

          <div>Memory</div>
          <div>Verbal</div>
          <div>Visual</div>
        </div>

        <button class="continue-button">Continue</button>
        
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
